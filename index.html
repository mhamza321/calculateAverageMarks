<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Average Marks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5" style="background-color: grey">
      <div class="row">
        <center>
          <h1 style="color: whitesmoke">Enter your Subjects Marks</h1>
          <form class="col-md-6 mt-5" onsubmit="calcAvg(); return false;">
            <div class="row mb-3">
              <label
                for="islamiat"
                class="col-sm-3 col-form-label"
                style="text-align: right; color: whitesmoke"
                >Islamiat:</label
              >
              <div class="col-sm-9">
                <input
                  type="number"
                  class="form-control"
                  id="islamiat"
                  placeholder="Enter Islamiat subject marks"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label
                for="pakstudy"
                class="col-sm-3 col-form-label"
                style="text-align: right; color: whitesmoke"
                >PakStudy:</label
              >
              <div class="col-sm-9">
                <input
                  type="number"
                  class="form-control"
                  id="pakstudy"
                  placeholder="Enter PakStudy marks"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label
                for="english"
                class="col-sm-3 col-form-label"
                style="text-align: right; color: whitesmoke"
                >English:</label
              >
              <div class="col-sm-9">
                <input
                  type="number"
                  class="form-control"
                  id="english"
                  placeholder="Enter English marks"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label
                for="physics"
                class="col-sm-3 col-form-label"
                style="text-align: right; color: whitesmoke"
                >Physics:</label
              >
              <div class="col-sm-9">
                <input
                  type="number"
                  class="form-control"
                  id="physics"
                  placeholder="Enter physics marks"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label
                for="chemistry"
                class="col-sm-3 col-form-label"
                style="text-align: right; color: whitesmoke"
                >Chemistry:</label
              >
              <div class="col-sm-9">
                <input
                  type="number"
                  class="form-control"
                  id="chemistry"
                  placeholder="Enter chemistry marks"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label
                for="biology"
                class="col-sm-3 col-form-label"
                style="text-align: right; color: whitesmoke"
                >Biology:</label
              >
              <div class="col-sm-9">
                <input
                  type="number"
                  class="form-control"
                  id="biology"
                  placeholder="Enter biology marks"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label
                for="science"
                class="col-sm-3 col-form-label"
                style="text-align: right; color: whitesmoke"
                >Science:</label
              >
              <div class="col-sm-9">
                <input
                  type="number"
                  class="form-control"
                  id="science"
                  placeholder="Enter science marks"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label
                for="computer"
                class="col-sm-3 col-form-label"
                style="text-align: right; color: whitesmoke"
                >Computer:</label
              >
              <div class="col-sm-9">
                <input
                  type="number"
                  class="form-control"
                  id="computer"
                  placeholder="Enter computer marks"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label
                for="algebra"
                class="col-sm-3 col-form-label"
                style="text-align: right; color: whitesmoke"
                >Algebra:</label
              >
              <div class="col-sm-9">
                <input
                  type="number"
                  class="form-control"
                  id="algebra"
                  placeholder="Enter algebra marks"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label
                for="grammer"
                class="col-sm-3 col-form-label"
                style="text-align: right; color: whitesmoke"
                >Grammer:</label
              >
              <div class="col-sm-9">
                <input
                  type="number"
                  class="form-control"
                  id="grammer"
                  placeholder="Enter grammer marks"
                />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-12">
                <button
                  type="submit"
                  class="btn btn-success"
                  style="float: right"
                >
                  Calculate
                </button>
              </div>
            </div>
          </form>

          <h3
            id="result"
            style="color: whitesmoke; background-color: aqua"
          ></h3>

          <h3
            id="result1"
            style="color: whitesmoke; background-color: rgb(37, 172, 88)"
          ></h3>
        </center>
      </div>
    </div>

    <br />
    <br />
    <div></div>

    <script>
      function calcAvg() {
        //number = 5;
        let islamiat = parseFloat(document.querySelector("#islamiat").value);
        console.log(islamiat);
        let pakstudy = parseFloat(document.querySelector("#pakstudy").value);
        let english = parseFloat(document.querySelector("#english").value);
        let physics = parseFloat(document.querySelector("#physics").value);
        let chemistry = parseFloat(document.querySelector("#chemistry").value);
        let biology = parseFloat(document.querySelector("#biology").value);
        let science = parseFloat(document.querySelector("#science").value);
        let computer = parseFloat(document.querySelector("#computer").value);
        let algebra = parseFloat(document.querySelector("#algebra").value);
        let grammer = parseFloat(document.querySelector("#grammer").value);
        let avgMarks =
          (islamiat +
            pakstudy +
            english +
            physics +
            chemistry +
            biology +
            science +
            computer +
            algebra +
            grammer) /
          10;

        //old method of output using es5
        document.querySelector("#result").innerHTML =
          "Your average marks are " + avgMarks + "<br>";

        //new method of output using es6
        document.querySelector(
          "#result1"
        ).innerHTML = `Your average marks are ${avgMarks}`;
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
